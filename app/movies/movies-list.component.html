<div class="content">
    <!--{{ $ctrl.message }}-->
    <!--<button class="btn-primary">Show Message</button>-->
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Length</th>
            <th>Rating</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="movie in model.movies">
            <td>{{movie.title}}</td>
            <td>{{movie.length}}</td>
            <!--<td>{{movie.rating}}</td>-->
            <td>
                <movies-rating value="movie.rating" max="5">
                    <!--<span class="fa fa-star"></span>-->
                </movies-rating>
            </td>
            <td>
                <div class="btn-group" ng-click="model.upRating(movie)">
                    <button class="btn btn-sm btn-primary">Up</button>
                </div>
                <div class="btn-group" ng-click="model.downRating(movie)">
                    <button class="btn btn-sm btn-primary">Down</button>
                </div>
                <a class="btn btn-primary" ng-link="['Details',{id : movie.id},'Overview']"><span><i class="fa fa-search-plus"></i></span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
