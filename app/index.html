<!DOCTYPE html>
<html ng-app="movies">
<head lang="en">
    <meta charset="UTF-8">
    <title>Movies Listing</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="movies/movies.component.js" type="text/javascript"></script>
    <script src="movies/movies-rating.component.js" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">Movies</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">LogOut</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <movies-list></movies-list>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#menu ul li").on('click',function(){
                var navLinkscontainer = $('#menu ul');
                navLinkscontainer.find('.active').removeClass('active');
                $(this).addClass('active')
            });
        });
    </script>
</body>
</html>
